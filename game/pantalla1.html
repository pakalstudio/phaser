<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio del Juego</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 10;
            padding: 0;
        }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create
        }
    };

    const game = new Phaser.Game(config);

    function preload() {
        this.load.image('bienvenido', 'botones/bienvenido.png');
        this.load.image('boton_entrar', 'botones/boton_entrar.png');
        this.load.image('boton_cargar', 'botones/boton_cargar.png');
        this.load.image('boton_salir', 'botones/boton_salir.png');
    }

    function create() {
        // Fondo de la pantalla de inicio
        this.add.image(400, 100, 'bienvenido', { fontSize: '32px', fill: '#fff' }).setOrigin(0.5);

        // Botón "Entrar"
        const entrarButton = this.add.image(400, 200, 'boton_entrar')
            .setOrigin(0.5)
            .setInteractive()
            .on('pointerdown', () => {
                // Inicia el juego
                iniciarJuego();
            });

        // Botón "Cargar"
        const cargarButton = this.add.image(400, 300, 'boton_cargar')
            .setOrigin(0.5)
            .setInteractive()
            .on('pointerdown', () => {
                // Lógica para cargar una partida
                cargarPartida();
            });

        // Botón "Salir"
        const salirButton = this.add.image(400, 400, 'boton_salir')
            .setOrigin(0.5)
            .setInteractive()
            .on('pointerdown', () => {
                // Lógica para salir del juego
                salirJuego();
            });


            //cargar imagen de boton cargar
    }

    function iniciarJuego() {
        console.log("Juego iniciado.");
        window.location.href= "index.html";
        // Aquí puedes cambiar a la escena del juego principal
    }

    function cargarPartida() {
        console.log("Cargar partida.");
        // Aquí puedes implementar la lógica para cargar una partida guardada
    }

    function salirJuego() {
        console.log("Juego cerrado.");
        // Aquí puedes implementar la lógica para salir del juego
        window.close();
    }
</script>

</body>
</html>
